<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contacto-bg">
        <fieldset class="fieldset">
    <form class="formulario" action="">Formulario de Contacto:</form>
       <div class="campo">
    <label class="campo__label" for="nombre">Tu Nombre:</label>
    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
        </div>
     <div class="campo">
        <label class="campo__label" for="email">Tu E-mail:</label>
        <input class="campo__field" type="email" name="" id="email" placeholder="Tu E-mail">
     </div>
     <div class="campo">
        <label class="campo__label" for="telefono" >Tu Telefono:</label>
        <input class="campo__field" type="number" placeholder="Tu telefono" id="telefono">
     </div>
     <div class="campo">
        <label class="campo__label" for="mensaje">Mensaje:</label>
        <textarea class="mensaje"  name="" id="mensaje" cols="30" rows="10"></textarea>
     </div>
     <div class="campo">
        <input class="boton" type="submit" value="Enviar">
     </div>
    </fieldset>
    

</div>
</body>
</html>
